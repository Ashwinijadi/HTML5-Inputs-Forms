<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="/css/simple_form.css">
</head>

<body>
    <form>
        <header class="headerContainer">
            <h1>HTML 5 Form Input Fields</h1>
        </header>
        <div>
            <label for="text">text input type for Name: </label>
            <input type="text" id="text" name="text" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password input type: </label>
            <input type="password" id="pwd" name="pwd" required>
            <error-output class="pwd-error" for="pwd"></error-output>
        </div>
        <div>
            <label for="email">Email input type: </label>
            <input type="email" id="email" name="email" required>
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">URL input type: </label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Number input type: </label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">Tel input type: </label>
            <input type="tel" id="tel" name="tel" required>
            <error-output class="tel-error" for="tel"></error-output>
        </div>
        <div>
            <label for="search">Search input type: </label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Choose a date and time: </label>
            <input type="date" id="party" name="bday">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary: </label>
            <input type="range" id="salary" name="salary" min="300000" max="500000" step="1000" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
        const email = document.querySelector("#email");
        const emailError = document.querySelector(".email-error");
        email.addEventListener('input', function () {
            let emailRegex = RegExp("^[A-Z0-9a-z._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,6}$");
            if (emailRegex.test(email.value))
                emailError.textContent = "";
            else
                emailError.textContent = "Email is invalid";
        });

        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function () {
            output.textContent = salary.value;
        });

        const text = document.querySelector('#text');
        const textError = document.querySelector(".text-error");
        text.addEventListener('input', function () {
            let nameRegex = RegExp("^[A-Z]{1}[a-z]{2,}$");
            if (nameRegex.test(text.value))
                textError.textContent = "";
            else
                textError.textContent = "Name is Incorrect";
        });

        const tel = document.querySelector("#tel");
        const telError = document.querySelector(".tel-error");
        tel.addEventListener('input', function() {
            let phoneRegex = RegExp("^[0-9]{1,}\\s{1}[1-9]{1}[0-9]{9}$");
            if (phoneRegex.test(tel.value))
                telError.textContent = "";
            else
                telError.textContent = "Phone number is invalid";
        });

        const password = document.querySelector("#pwd");
        const passwordError = document.querySelector(".pwd-error");
        password.addEventListener("input", function() {
            let passwordRegex = RegExp("^([A-Za-z]){8,}$");
            if (passwordRegex.test(password.value))
                passwordError.textContent = "";
            else
                passwordError.textContent = "Invalid Password"
        });

    </script>
</body>

</html>
